<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stilo/stilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <div class="container">

        <div class="buttons">
            <button id="botaoCarregar" class="button is-primary">Carregando cervejas...</button>
            <button id="botaoOrdenar" class="button is-primary">Ordenar Bebidas</button>
            <button id="botaoEmbaralhar" class="button is-primary">Embaralhar Bebidas</button>
        </div>

        <div id="tabela" class="columns">
            
        </div>
    </div>
    
</body>

<script>

    let cervejas = ["Guiness","Desperados","Becks", "Skol", "Brhama", "Stela"]

    function shuffleArray(array) {
    // Função de comparação aleatória
        function compareRandom(a, b) {
            return Math.random() - 0.5;
        }
        // Embaralhar o array usando a função de comparação aleatória
        return array.sort(compareRandom);
    }

    function transformar(item){
       return `<tr><td>${item}</td></tr>`
    }    

    function carregarDiv(){
       let div = document.getElementById("tabela")
       let cervejasHtml = cervejas.map(transformar) 
       div.innerHTML = `<table class="table">${cervejasHtml}</table>`
    }

    function ordenarDiv(){
        let div = document.getElementById("tabela")
        let tabela = cervejas.map(transformar).sort()
        div.innerHTML= `<table class="table">${tabela}</table>`
    }

    function embaralharDiv(){
        let div = document.getElementById("tabela")
        let arqu = shuffleArray(cervejas)
        let tabela = arqu.map(transformar)
        div.innerHTML= `<table class="table">${tabela}</table>`
    }

    let botao = document.getElementById("botaoCarregar")
    let order = document.getElementById("botaoOrdenar")
    let embar = document.getElementById("botaoEmbaralhar")

    botao.addEventListener("click", carregarDiv)
    order.addEventListener("click", ordenarDiv)   
    embar.addEventListener("click", embaralharDiv)              

 </script>
</html>
